<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWP Peer Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBoFhrw9RehDmHHFgOV4aFi3TrBfT_PY48",
            authDomain: "swp-peer-assessment.firebaseapp.com",
            databaseURL: "https://swp-peer-assessment.firebaseio.com",
            projectId: "swp-peer-assessment",
            storageBucket: "swp-peer-assessment.appspot.com",
            messagingSenderId: "998218435509"
        };
        firebase.initializeApp(config);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">SWP Peer Assessment</h1>
            
            <div id="app">
                
                    <div v-for="assignment in assignments">
                        <h1 class="title is-3">{{ assignment.name }}</h1>
                        <h1 class="subtitle is-3">{{ assignment.description }}</h1>
                    </div>
            </div>

            <div id="assignmentsDisplay"></div>

        </div>
    </section>
</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            assignments: [],
        }
    })

    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
        } else {
            // User is signed out.
            window.location.href = "login";
        }
    });

    var db = firebase.firestore();

    db.collection("assignments").get().then(function (querySnapshot) {
        
        querySnapshot.forEach(function (doc) {
            // doc.data() is never undefined for query doc snapshots
            app.assignments.push( doc.data() );
        });
    });
</script>

</html>
