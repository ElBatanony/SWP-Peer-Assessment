<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWP Peer Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBoFhrw9RehDmHHFgOV4aFi3TrBfT_PY48",
            authDomain: "swp-peer-assessment.firebaseapp.com",
            databaseURL: "https://swp-peer-assessment.firebaseio.com",
            projectId: "swp-peer-assessment",
            storageBucket: "swp-peer-assessment.appspot.com",
            messagingSenderId: "998218435509"
        };
        firebase.initializeApp(config);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="utils.js"></script>

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">SWP Peer Assessment</h1>
            
            <div id="app">
                
                <div v-for="assignment in assignments">
                    
                    <div class="columns">
                        <div class="column is-10">
                            <h1 class="title is-3">{{ assignment.name }}</h1>
                        </div>
                        <div class="column is-2">
                            <a class="button is-info" v-if="userDetails.role == 'admin'" v-on:click="goTo('assignmentDetails?id='+assignment.id)">Edit Assignment</a>
                            <a class="button is-warning" v-if="userDetails.role != 'admin'" v-on:click="goTo('solutions?id='+assignment.id)">View Assignment</a>
                            
                        </div>
                    </div>
                    <br>
                    
                </div>

                <a class="button is-success" onclick="goTo('assignmentCreation')" v-if="userDetails.role == 'admin'">Add Assignment</a>
            </div>

        </div>
    </section>
</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            assignments: [],
            userDetails: {}
        },
        methods: {
            goTo : goTo
        }
    })

    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            db.collection("users").doc(user.uid).get().then(function (doc) {
                if (doc.exists) {
                    //console.log("Document data:", doc.data());
                    app.userDetails = doc.data();
                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            }).catch(function (error) {
                console.log("Error getting document:", error);
            });
        } else {
            // User is signed out.
            window.location.href = "login";
        }
    });

    var db = firebase.firestore();

    db.collection("assignments").get().then(function (querySnapshot) {
        
        querySnapshot.forEach(function (doc) {
            // doc.data() is never undefined for query doc snapshots
            app.assignments.push( doc.data() );
            app.assignments[ app.assignments.length-1 ].id = doc.id;
        });
    });
</script>

</html>
