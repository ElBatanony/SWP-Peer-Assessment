<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Review Assessment - Peer Assessment SWP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" rel="stylesheet" type="text/css"/>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBoFhrw9RehDmHHFgOV4aFi3TrBfT_PY48",
            authDomain: "swp-peer-assessment.firebaseapp.com",
            databaseURL: "https://swp-peer-assessment.firebaseio.com",
            projectId: "swp-peer-assessment",
            storageBucket: "swp-peer-assessment.appspot.com",
            messagingSenderId: "998218435509"
        };
        firebase.initializeApp(config);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="utils.js"></script>

    <link href="peer-review-icon.png" rel="icon">

</head>

<body>
<div id="app">

    <nav aria-label="main navigation" class="navbar is-success" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="is-size-4">Peer Assessment</h1>
            </a>

            <a aria-expanded="false" aria-label="menu" class="navbar-burger burger" data-target="navbarBasicExample"
               role="button">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/assignments">Assignments</a>
                <a class="navbar-item" href="/accounts" v-if="userDetails.role == 'admin'">Users</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item" v-if="user">
                    <a class="button is-success is-inverted" onclick="signOut()">Sign Out</a>
                </div>

                <div class="navbar-item" v-if="!user">
                    <a class="button is-success is-inverted" href="/login">Sign in</a>
                </div>
            </div>
        </div>

    </nav>

    <section class="section">
        <div class="container">
            <h1 class="subtitle is-2">Review assessment</h1>


            <div class="box">
                <div class="columns" v-for="(field, index) in fieldsArr">
                    <div class="field column is-one-fifths">
                        <label class="label">{{field.name}}</label>
                        <input class="input" id="field.value" readonly type="text" v-model="field.value">
                    </div>

                </div>


            </div>

            <div class="has-text-right">
                <a class="button is-medium is-danger" v-on:click="deleteReview()">Disapprove</a>
            </div>

        </div>
</div>
</section>

</div> </body>

<script>

    let app = new Vue({
        el: "#app",
        data: {
            db: null,
            errors: [],
            fieldsArr: [],
            userId: "",
            assignmentId: "",
            user: {},
            userDetails: {},
        },
        mounted: () => {
            let db = firebase.firestore();

            this.db = db;

            firebase.auth().onAuthStateChanged(user => {
                app.user = user;
                if (user) {
                    db.collection("users").doc(user.uid).get()
                        .then(doc => {
                            if (doc.exists) {
                                app.userDetails = doc.data();
                            } else {
                                // doc.data() will be undefined in this case
                                console.log("No such document");
                            }
                        }).catch(erorr => {
                        console.log("Error getting document: ", error);
                    });
                } else {
                    // User is signed out
                    window.location.href = "login";
                }
            });


            let url_string = window.location.href;
            let url = new URL(url_string);
            let id = url.searchParams.get("assessmentId");

            db.collection("assessments").doc(id).get()
                .then(snapshot => {
                    if (snapshot.data()) {
                        app.fieldsArr = snapshot.data().fields;
                        app.userId = snapshot.data().userId;
                        app.assignmentId = snapshot.data().assignmentId;
                    } else {
                        window.location.replace(window.location.origin + "/404");
                    }
                });

        },
        methods: {

            deleteReview: function () {
                let url_string = window.location.href;
                let url = new URL(url_string);
                let id = url.searchParams.get("assessmentId");

                let db = firebase.firestore();
                db.collection("assessments").doc(id).delete().then(function () {
                    console.log("Review successfully deleted!");
                }).catch(function (error) {
                    console.error("Error removing review: ", error);
                });

                db.collection("assignments").doc(app.assignmentId).collection("users").doc(app.userId).collection("reviews").doc(id).delete().then(function () {
                    console.log("Review successfully deleted!");
                }).catch(function (error) {
                    console.error("Error removing review: ", error);
                });
            },
        }
    });

</script>

</html>
