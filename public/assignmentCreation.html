<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWP Peer Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBoFhrw9RehDmHHFgOV4aFi3TrBfT_PY48",
            authDomain: "swp-peer-assessment.firebaseapp.com",
            databaseURL: "https://swp-peer-assessment.firebaseio.com",
            projectId: "swp-peer-assessment",
            storageBucket: "swp-peer-assessment.appspot.com",
            messagingSenderId: "998218435509"
        };
        firebase.initializeApp(config);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            
            <div id="app">
                <h1 class="title">
                    New Assignment
                </h1>

                <p v-if="errors.length">
                    <b>Please correct the following error(s):</b>
                    <ul>
                      <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </p>

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input v-model="name" id="assignmentName" class="input" type="text" placeholder="Enter the name of the assignment" >
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea v-model="description" id="assignmentDesc" class="textarea" placeholder="Enter the description of the assignment" ></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Course</label>
                    <div class="control">
                        <div class="select">
                                <select v-model="courseIndex" id="course-select">
                                        <option disabled value="" >Choose a course</option>
                                        <option v-for="(course, index) in coursesArr" :value="index" >{{course.name}}</option>
                                </select>
                                
                        </div>
                    </div>
                </div>
                <span v-if="courseIndex === null">Choose a course firstly!</span>
                <div class="field" id="subject">
                    <label class="label">Subject</label>
                    <div class="control">
                        <div class="select">
                            <select v-model="subjectIndex" id="subject-select">
                                <option disabled value="">Choose a subject</option>
                                <option v-for="(subject, index) in subjects" :value="index" >{{subject}}</option> 
                            </select>
                        </div>
                    </div>
                </div>
                <div class="buttons level-right">
                    <span class="button is-danger" onclick="goToAssignments()">Cancel</span>
                    <span class="button is-success" v-on:click="checkForm()">Add</span>
                </div>
            </div>

            
        </div>
    </section>
</body>

<script>
    
    var app = new Vue({
        el: '#app',
        data: {
            errors: [],
            coursesArr: [],
            name: null,
            description: null,
            courseIndex: null,
            subjectIndex: null
        },
        methods: {
            submitAssignment: function() {
                var db = firebase.firestore();
                db.collection("assignments").add({
                name: this.name,
                description: this.description,
                course: this.coursesArr[this.courseIndex],
                subject: this.coursesArr[this.courseIndex].subjects[this.subjectIndex]
                })
                .then(function(docRef) {
                    console.log("Document written with ID: ", docRef.id);
                    window.location.href = "assignments";
                })
                .catch(function(error) {
                    console.error("Error adding document: ", error);
                });
            },
            checkForm: function (e) {
                console.log();
                if (this.name && this.description && !(this.courseIndex === null) && !(this.subjectIndex === null))
                {
                    this.submitAssignment();
                    return true;
                }

                this.errors = [];

                if (!this.name) {
                    this.errors.push('Name required.');
                }
                if (!this.age) {
                    this.errors.push('Description required.');
                }
                if (this.courseIndex === null) {
                    this.errors.push('Course required.');
                }
                if (this.subjectIndex === null) {
                    this.errors.push('Subject required.');
                }

                e.preventDefault();
            }
        },
        computed: {
            subjects: function () {
                    if(this.courseIndex === null)
                    {
                        return [];
                    }
                    else
                    {
                        this.subjectIndex = null;
                        return this.coursesArr[this.courseIndex].subjects;
                    }
                }
            }
    });

    /*firebase.auth().onAuthStateChanged(function (user) {
        if (user) {

        } else {
            // User is signed out.
            window.location.href = "login";
        }
    });*/

  function goToAssignments() {
    window.location.href = "assignments";
  }      
   
  courseSelect = document.getElementById('course-select');
  var db = firebase.firestore();
  db.collection("courses").get().then(function(querySnapshot) {
      querySnapshot.forEach(function(doc) {
          // doc.data() is never undefined for query doc snapshots
          app.coursesArr.push(doc.data());
          //courseSelect.innerHTML += "<option value='" + doc.data().name + "'>" + doc.data().name + "</option>";
      });
  });

</script>

</html>
